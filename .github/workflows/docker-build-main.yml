name: Build and Push Docker Image (Main Branch)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: charles0568/gpt-load

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME || 'charles0568' }}
        password: ${{ secrets.DOCKER_PASSWORD || 'T8WjC9n94tmTt9' }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=raw,value=zh-tw,enable={{is_default_branch}}
          type=raw,value=latest-zh-tw,enable={{is_default_branch}}
          type=sha,prefix={{branch}}-

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Build frontend
      run: |
        cd web
        npm ci
        npm run build

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Update Docker Hub description
      uses: peter-evans/dockerhub-description@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME || 'charles0568' }}
        password: ${{ secrets.DOCKER_PASSWORD || 'T8WjC9n94tmTt9' }}
        repository: charles0568/gpt-load
        short-description: "GPT-Load 繁體中文版 - 高效能 AI 介面透明代理服務"
        readme-filepath: ./README.md

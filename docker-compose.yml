services:
  gpt-load:
    # image: charles0568/gpt-load:zh-tw
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gpt-load
    ports:
      - "${PORT:-3001}:3001"
    env_file:
      - .env
    restart: always
    volumes:
      - ./data:/app/data
    stop_grace_period: ${SERVER_GRACEFUL_SHUTDOWN_TIMEOUT:-10}s
    healthcheck:
      test: wget -q --spider -T 10 -O /dev/null http://localhost:3001/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
